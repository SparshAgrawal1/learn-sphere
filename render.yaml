# Render.com deployment configuration for Learn Sphere Vista
# This file defines both frontend and backend services

services:
  # Frontend Service (React + Vite)
  - type: web
    name: learn-sphere-vista-frontend
    env: static
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_BACKEND_URL
        value: https://learn-sphere-vista-backend.onrender.com
      - key: NODE_ENV
        value: production

  # Backend Service (FastAPI + Python)
  - type: web
    name: learn-sphere-vista-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: GOOGLE_API_KEY
        sync: false  # Set this in Render dashboard
      - key: GOOGLE_GENAI_USE_VERTEXAI
        value: "FALSE"
      - key: ENVIRONMENT
        value: production
    disk:
      name: backend-storage
      mountPath: /opt/render/project/src/backend/data
      sizeGB: 1

# Database (if needed in the future)
# databases:
#   - name: learn-sphere-db
#     plan: starter
#     databaseName: learnsphere
#     user: learnsphere_user

# Environment-specific configurations
environments:
  production:
    services:
      - name: learn-sphere-vista-frontend
        envVars:
          - key: VITE_BACKEND_URL
            value: https://learn-sphere-vista-backend.onrender.com
      - name: learn-sphere-vista-backend
        plan: starter
        envVars:
          - key: ENVIRONMENT
            value: production

  preview:
    services:
      - name: learn-sphere-vista-frontend-preview
        envVars:
          - key: VITE_BACKEND_URL
            value: https://learn-sphere-vista-backend-preview.onrender.com
      - name: learn-sphere-vista-backend-preview
        plan: starter
        envVars:
          - key: ENVIRONMENT
            value: preview
